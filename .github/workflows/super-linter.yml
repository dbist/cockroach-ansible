# Super Linter
name: Super Linter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2.4.0

    - name: Super-Linter
      uses: docker://github/super-linter:v3.3.2
